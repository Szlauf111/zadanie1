<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">

 var a = parseFloat(prompt("a=",""));
 var b = parseFloat(prompt("b=",""));

 function suma_szr(a, b) {
 return a + b;
 }

 function odejmowanie_szr(a, b) {
 return a - b;
 }

 function mnozenie_szr(a, b) {
 return a * b;
 }

 function od_kwadratu_szr(a, b) {
 return (a+b)*(a-b);
 }

 function reszta_z_dzielenia_a_przez_b_szr(a, b) {
 return a % b;
 }
 document.write("suma="+suma_szr(a,b)+"<br>");
 document.write("suma="+odejmowanie_szr(a,b)+"<br>");
 document.write("suma="+mnozenie_szr(a,b)+"<br>");
 document.write("suma="+od_kwadratu_szr(a,b)+"<br>");
</script>
</div>
</body>
