<body>
<div style="color:black;font-size:50px;"> 
<script language="JavaScript">

var licznik_szr=0;
for(var i=-2.01;i<=2.01+1;i++){
for (var  j=-2.01; j<=2.01;j++){
d=Math.sqrt(i*i+j*j);
if(d<=2.01){licznik_szr++;}
}
}



var licznik_szr1=0;
for(var i=-4.50;i<=4.5;i++){
for (var  j=-4.50; j<=4.50;j++){
d=Math.sqrt(i*i+j*j);

if(d<=4.50){licznik_szr1++;}
}
}



var licznik_szr2=0;
for(var i=-125;i<=125;i++){
for (var  j=-125; j<=125;j++){
d=Math.sqrt(i*i+j*j);
if(d<=125){licznik_szr2++;}
}

}



var licznik_szr3=0;
for(var i=-1025;i<=1025;i++){
for (var  j=-1025; j<=1025;j++){
d=Math.sqrt(i*i+j*j);
if(d<=1025){licznik_szr3++;}
}
}





</script>
