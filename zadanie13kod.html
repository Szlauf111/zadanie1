  <textarea col="20" rows="30">
    <!DOCTYPE HTML>
    <html>
      <head></head>
      <body>
      <script language="JavaScript">
    var aa_szra=prompt("podaj a=","");
    var bb_szra=prompt("podaj b=","");
    var a_szra = parseFloat(aa_szra);
    var b_szra = parseFloat(bb_szra);
    
    document.write( "("+a_szra+" + "+b_szra+")^3 = "+a_szra+"^3 + 3 * (("+a_szra+")^2) * ("+b_szra+") + 3 * ("+a_szra+") * (("+b_szra+")^2) + "+b_szra+"^3 = "+(a_szra * a_szra * a_szra)+" + "+(3 * ((a_szra * a_szra) * b_szra))+" + "+(3 * (a_szra) * (b_szra * b_szra))+" + "+(b_szra * b_szra * b_szra)+" = "+((a_szra + b_szra)*(a_szra + b_szra)*(a_szra + b_szra)) );
    </script>
      </body>

  </textarea>
  <input type="button" value="zamknij okno" onclick="okno_zamknij_szramowski()"/>
