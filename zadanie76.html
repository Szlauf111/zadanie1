<script language="JavaScript">
var a=prompt("podaj liczbę a=","");
var a=parseFloat(a);

for(var i=b; i<=a; i++){
if(i%2!=0)
document.write(i+"<br>");
}
}
else{
for(var i=a; i<=b; i++){
if(i%2!=0)
document.write(i+"<br>");
}
}

</script>
