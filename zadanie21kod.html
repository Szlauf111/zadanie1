  <textarea col="20" rows="30">
    <html>
        <head>
        <title>Zadanie 21</title>
         <script language="JavaScript">
        function drabina_szramowski(d_szr, x_szr){
         d=parseFloat(d_szr)
         x=parseFloat(x_szr)
         drabina=Math.sqrt((d*d) + (x*x))
         document.getElementsByName('drabina')[0].value=drabina.toFixed(2);
         alert("drabina="+drabina.toFixed(2)+" cm^2");
         wprowadz_drabina_szr.innerHTML="drabina="+drabina.toFixed(2)+" cm^2"+"<br>";
        }
        function alfa_szramowski(d_szr,x_szr){
         d=parseFloat(d_szr)
         x=parseFloat(x_szr)
         alfa=Math.atan(d/x)*(180/Math.PI)
         document.getElementsByName('alfa')[0].value=alfa.toFixed(2);
         alert("alfa="+alfa.toFixed(2)+" cm");
         wprowadz_alfa_szr.innerHTML="alfa="+alfa.toFixed(2)+"cm";
        }
         </script>
         </head>
         <body>
         Obliczanie odległosci od drabiny i kąta
         <br><br>
         <form name="formularz" action="..." onsubmit="drabina_szramowski(this.promien.value,this.wysokosc.value);
         alfa_szramowski(this.promien.value,this.wysokosc.value);return false">
         Podaj d=
         <input size="6" name="promien">
         Podaj x=
         <input size="6" name="wysokosc">
         <br><br>
         <input TYPE="submit" Value="oblicz" >
         <br><br>
         Drabina=
         <input size="6" name="drabina">
         Alfa=

         </form>

         </table>
